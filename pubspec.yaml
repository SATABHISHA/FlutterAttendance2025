name: flutter_attendance
description: "A Flutter Attendance Management System with BLoC architecture and Firebase integration"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  firebase_database: ^11.2.0
  firebase_storage: ^12.3.7
  
  # State Management - BLoC
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.5
  
  # Biometric Authentication
  local_auth: ^2.3.0
  
  # Location
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  google_maps_flutter: ^2.5.3
  
  # Local Storage
  shared_preferences: ^2.3.4
  path_provider: ^2.1.5
  flutter_secure_storage: ^9.2.2
  
  # Image Picker
  image_picker: ^1.1.2
  
  # UI Components
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.16
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  connectivity_plus: ^6.1.1
  csv: ^6.0.0
  open_filex: ^4.3.4
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
